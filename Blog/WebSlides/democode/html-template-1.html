<html>
<head>
  <title>〖The title of the webslide〗</title>
  <link rel="stylesheet" href="«revealjs»/css/reveal.css"/>
  <link rel="stylesheet" href="«revealjs»/css/theme/«theme».css"/>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="〖md-file-name〗.md"
               data-separator=".. (next)?slide *::.*\n"
               data-separator-vertical=".. (sub|v)slide *::.*\n"
               data-separator-notes=".. (presenter)?notes *::.*\n"
               data-charset="utf-8">
      </section>

    </div>
  </div>
  <script src="«revealjs»/js/reveal.js"></script>
  <script src="«revealjs»/plugin/markdown/marked.js"></script>
  <script src="«revealjs»/plugin/markdown/markdown.js"></script>
  <script src="«revealjs»/plugin/notes/notes.js"></script>
  <script>Reveal.initialize({
     slideNumber: 'c/t',
     showNotes: true,
     embedded: true,
     previewLinks: true,
     });</script>
</body>
</html>
